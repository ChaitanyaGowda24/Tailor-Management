<div class="container">
  <h2>Tailor Home</h2>

  <!-- Filter Section -->
  <div class="filter-section">
    <mat-form-field appearance="fill">
      <mat-label>Order ID</mat-label>
      <input matInput [(ngModel)]="orderIdFilter" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Customer ID</mat-label>
      <input matInput [(ngModel)]="customerIdFilter" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Due Date</mat-label>
      <input matInput [(ngModel)]="dueDateFilter" type="date" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="statusFilter">
        <mat-option value="">All</mat-option>
        <mat-option value="Pending">Pending</mat-option>
        <mat-option value="Completed">Completed</mat-option>
        <mat-option value="Accepted">Accepted</mat-option>
        <mat-option value="Rejected">Rejected</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="applyFilters()">
      Apply Filters
    </button>
    <button mat-raised-button color="warn" (click)="clearFilters()">
      Clear Filters
    </button>
  </div>

  <!-- Orders Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Order ID Column -->
    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef>Order ID</th>
      <td mat-cell *matCellDef="let order">{{ order.orderId }}</td>
    </ng-container>

    <!-- Customer ID Column -->
    <ng-container matColumnDef="customerId">
      <th mat-header-cell *matHeaderCellDef>Customer ID</th>
      <td mat-cell *matCellDef="let order">{{ order.customerId }}</td>
    </ng-container>

    <!-- Due Date Column -->
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Due Date</th>
      <td mat-cell *matCellDef="let order">
        {{ order.dueDate | date: 'mediumDate' }}
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let order">
        <mat-form-field appearance="fill">
          <mat-select [(ngModel)]="order.status" (selectionChange)="updateStatus(order, $event.value)">
            <mat-option value="Pending">Pending</mat-option>
            <mat-option value="Completed">Completed</mat-option>
            <mat-option value="Accepted">Accepted</mat-option>
            <mat-option value="Rejected">Rejected</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let order">
        <button mat-raised-button color="primary" (click)="openOrderDetails(order)">
          View Details
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
