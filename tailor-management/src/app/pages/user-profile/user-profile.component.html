<div class="profile-container">
  <!-- Profile Header -->
  <div class="profile-header">
    <h1>User Profile</h1>
    <button mat-raised-button color="primary" (click)="toggleEdit()">
      {{ isEditing ? 'Cancel' : 'Edit Profile' }}
    </button>
  </div>

  <!-- Profile Content -->
  <div class="profile-content">
    <!-- Profile Picture Section -->
    <div class="profile-picture-section">
      <div class="profile-picture">
        <img src="assets/profile-logo.png" alt="Profile Picture" class="profile-img" />
      </div>
    </div>

    <!-- Profile Details Section -->
    <div class="profile-details-section">
      <form [formGroup]="profileForm" class="profile-form">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" [disabled]="!isEditing" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" [disabled]="!isEditing" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address" [disabled]="!isEditing" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber" [disabled]="!isEditing" />
        </mat-form-field>
      </form>
    </div>
  </div>

  <!-- Save Button -->
  <div class="save-button">
    <button
      mat-raised-button
      color="primary"
      (click)="saveProfile()"
      *ngIf="isEditing"
    >
      Save Changes
    </button>
  </div>
</div>
