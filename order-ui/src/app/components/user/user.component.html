<div class="user-profile">
  <h2>User Profile</h2>
  <div *ngIf="!isEditMode; else editProfile">
    <div class="profile-details">
      <p><strong>Name:</strong> {{ user.name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Phone Number:</strong> {{ user.phoneNumber }}</p>
      <p><strong>Joined On:</strong> {{ user.createdAt | date: 'mediumDate' }}</p>
    </div>
    <button (click)="toggleEditMode()">Edit Profile</button>
  </div>

  <ng-template #editProfile>
    <div class="edit-profile">
      <form (ngSubmit)="saveProfile()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" [(ngModel)]="user.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="text" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber" required>
        </div>

        <button type="submit">Save</button>
        <button type="button" (click)="toggleEditMode()">Cancel</button>
      </form>
    </div>
  </ng-template>
</div>
